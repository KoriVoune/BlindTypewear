<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let text_one = document.querySelector('.onee')
    text_one = localStorage.getItem('total')
    let text_two = document.querySelector('.twoo')
    text_two = localStorage.getItem('time')
    
    const ctx = document.getElementById('myChart');
    let attempts = JSON.parse(localStorage.getItem('attempts')) || [];
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: attempts,
        datasets: [{
          label: '# of Votes',
          data: attempts,

          borderWidth: 10
        }]

      options: {
        scales: {
